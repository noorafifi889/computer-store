<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fanari Store - Clothes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="img/images.png" alt="Fanari Logo" width="90">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
        <li class="nav-item"><a class="nav-link" href="#">BUILD YOUR PC</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Clothes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CONTACT US</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <span class="me-3">EN / AR</span>
        <span class="me-3"><i class="bi bi-telephone"></i> +963 215075</span>
        <button class="btn btn-outline-primary me-2"><i class="bi bi-cart"></i></button>
        <button class="btn btn-outline-secondary me-2"><i class="bi bi-heart"></i></button>
        <button class="btn btn-outline-dark me-2"><i class="bi bi-person"></i></button>
        <button class="btn btn-outline-info"><i class="bi bi-phone"></i></button>
      </div>
    </div>
  </div>
</nav>

<!-- Breadcrumb -->
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Home</a></li>
      <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Laptops - Tablets - Accessories</a></li>
      <li class="breadcrumb-item active" aria-current="page">Clothes</li>
    </ol>
  </nav>

  <h2 class="mb-4">Clothes</h2>

  <div class="row">
    <!-- Sidebar Filters -->
    <div class="col-md-3">
      <div class="mb-3">
        <label class="form-label fw-bold">Sort by</label>
        <select class="form-select">
          <option selected>Select</option>
          <option value="1">Price Low to High</option>
          <option value="2">Price High to Low</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Brand</label>
        <select class="form-select">
          <option selected>Select</option>
          <option>ASUS</option>
          <option>HP</option>
          <option>DELL</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Price Range</label>
        <input type="range" class="form-range" min="0" max="1310">
        <div class="d-flex justify-content-between">
          <span>0 $</span><span>1,310 $</span>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">CPU</label>
        <select class="form-select">
          <option selected>Select</option>
          <option>Intel Core i5</option>
          <option>Intel Core i3</option>
          <option>Intel ore i7</option>
    
        </select>
      </div>

    </div>

<!-- Product Cards -->
<div class="col-md-9 mb-5">
  <div id="products-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">


  </div>
</div>

<!-- Bootstrap Scripts -->
 <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional: Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
